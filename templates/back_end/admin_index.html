{% extends "back_end/master.html" %}
{% block content %}
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-body ">
                        <div class="layui-input-inline layui-shw-xs-block">
                            <div id="show_all_article">
                                <div class="layui-card-body ">
                                    <table class="layui-table" lay-even="" lay-skin="nob"
                                           style="width:100%;font-size: 20px;">
                                        <tbody>
                                        <tr>
                                            <td style="width: 600px;margin-left: 40%;">头像:<img
                                                    style="width: 80px;height: 80px;margin-left: 20px"
                                                    src="/media/{{ my_details.avatar }}"></td>
                                        </tr>
                                        <tr>
                                            <td style="width: 600px;margin-left: 40%;">用户名：<span
                                                    style="margin-left: 20px;margin-top: 10px">{{ my_details.username }}</span>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="width: 600px;margin-left: 40%;">手机号：<span
                                                    style="margin-left: 20px;margin-top: 10px">{{ my_details.phone }}</span>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="width: 600px;margin-left: 40%;">邮箱：<span
                                                    style="margin-left: 20px;margin-top: 10px">{{ my_details.email }}</span>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="width: 600px;">
                                                <button class="layui-btn layui-btn "
                                                        onclick="xadmin.open('编辑','/admin/admin_updata_details/' )">
                                                    <i class="layui-icon">&#xe642;</i>编辑
                                                </button>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
